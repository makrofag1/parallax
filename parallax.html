<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8"
	name="viewport"
	content="width=device-width, initial-scale=1">
	<title>Parallax effect</title>

	<style>
		body, html{
			height: 100%;
		}
		.parallax{
			height: 100%;
			background-attachment: fixed;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="parallax" style="background-image: url(2.jpg)"></div>
	<div style="height: 100px; background-color: red; font-size: 36px">
		
	</div>
	<div class="parallax" style="background-image: url(2.jpg)"></div>
	<div style="height: 5px; background-color: red; font-size: 36px">
		
	</div>
	<div class="parallax" style="background-image: url(4.jpg)"></div>
	<div style="height: 100px; background-color: red; font-size: 36px">
		
	</div>
	<div class="parallax" style="background-image: url(4.jpg)"></div>

</body>
</html>
